name: Test

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @auma/shared build

      - name: Type check all packages
        run: pnpm -r type-check

      - name: Lint all packages
        run: pnpm -r lint

      - name: Run tests
        run: pnpm -r test --if-present

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        package: [backend, frontend, portal, admin, mcp-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @auma/shared build

      - name: Build ${{ matrix.package }}
        run: pnpm --filter @auma/${{ matrix.package }} build
